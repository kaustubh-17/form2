<!DOCTYPE html>
<!-- Designined by CodingLab - youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Estah Registration Form | CodingLab </title>
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Global Farmathon Registration</div>
    <div class="content">
      <form id = "contact-form" method = "post" action = "contact-form-handler.php" enctype=”multipart/form-data” name=”EmailForm”>
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input name = "first" type="text" placeholder="Enter first name" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input name = "last" type="text" placeholder="Enter last name" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input name = "email" type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Contact Number</span>
            <input name = "no" type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Profession</span>
            <input name = "profession" type="text" placeholder="Enter your profession" required>
          </div>
          <div class="input-box">
            <span class="details">Current City</span>
            <input name = "city" type="text" placeholder="Enter your city" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
